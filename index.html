<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #ffe6e6, #e6f7ff);
      --bg-dark: linear-gradient(135deg, #1b1b1b, #2c2c2c);
      --text-light: #000;
      --text-dark: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      color: var(--text-light);
      background: var(--bg-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.5s ease, color 0.5s ease;
      overflow-x: hidden;
    }

    .dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      margin-top: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .logo {
      width: 80px;
      transition: filter 0.5s ease;
    }

    .dark-mode .logo {
      filter: invert(1);
    }

    #score {
      font-size: 2.5rem;
      margin: 1rem auto;
      text-align: center;
      transition: color 0.5s ease;
    }

    #result {
      font-size: 1.5rem;
      margin: 1rem;
      max-width: 90vw;
    }

    .choices {
      font-size: 1rem;
      margin-top: 0.3rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .emoji-btn {
      font-size: 3rem;
      width: 100px;
      height: 100px;
      border: none;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .emoji-btn:hover {
      transform: scale(1.1);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 600px;
      margin: 1rem auto;
    }

    .toggle-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
    }

    .toggle-btn svg {
      width: 30px;
      height: 30px;
      fill: currentColor;
    }

    .footer {
      font-size: 0.9rem;
      margin-top: auto;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0.7;
    }

    .footer img {
      width: 30px;
      filter: grayscale(1);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      #score {
        font-size: 2rem;
      }

      .emoji-btn {
        width: 80px;
        height: 80px;
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="m.png" class="logo" alt="Logo" />
    <h1>Rock Paper Scissors</h1>
    <div id="score">0 : 0</div>
  </header>

  <div class="buttons">
    <button class="emoji-btn" onclick="play('Rock')">üóø</button>
    <button class="emoji-btn" onclick="play('Paper')">üìÑ</button>
    <button class="emoji-btn" onclick="play('Scissors')">‚úÇÔ∏è</button>
  </div>

  <div id="result"></div>

  <div class="controls">
    <button class="toggle-btn" onclick="toggleDarkMode()" title="Toggle dark mode">
      <svg id="theme-icon" viewBox="0 0 24 24">
        <path d="M12 3a9 9 0 0 0 0 18 9 9 0 1 1 0-18z"/>
      </svg>
    </button>

    <button class="toggle-btn" onclick="toggleMusic()" title="Toggle Spotify music">
      <svg viewBox="0 0 24 24"><path d="M7 3v18l13-9L7 3z"/></svg>
    </button>
  </div>

  <iframe id="spotify" style="display:none; position:fixed; bottom:20px; right:20px; width:300px; height:80px; border:none; z-index:999;" 
    src="https://open.spotify.com/embed/playlist/5jv9wD9oK9tbiagz1wPxOQ?utm_source=generator" allowtransparency="true" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

  <div class="footer">
    <span>Created by</span><img src="m.png" alt="Logo small"/>
  </div>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    const messages = {
      win: [
        "Haha! I wasn't ready this time!",
        "Okay, lucky shot... üëÄ",
        "You got me, human. Won‚Äôt happen again!",
        "Hmph! Beginner‚Äôs luck ü´†",
        "Grrrr... I‚Äôll remember this üò§",
        "Wait... You actually won?! üòÆ"
      ],
      lose: [
        "Too easy! üòè",
        "Come back when you're serious.",
        "Is that all you got? üòé",
        "Victory is sweet ‚Äî for me!",
        "I win. Again. Of course. üôÉ",
        "Try harder next time, pal. üëã"
      ],
      tie: [
        "Meh. Boring tie. üòê",
        "We‚Äôre evenly matched‚Ä¶ for now.",
        "Try again ‚Äî I dare you.",
        "A tie? How anticlimactic.",
        "We‚Äôll settle this in the next round."
      ]
    };

    function play(playerChoice) {
      const choices = ['Rock', 'Paper', 'Scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let resultText = "";
      let gameResult = "";

      if (playerChoice === computerChoice) {
        resultText = messages.tie[Math.floor(Math.random() * messages.tie.length)];
        gameResult = "TIE ü§ù";
      } else if (
        (playerChoice === 'Rock' && computerChoice === 'Scissors') ||
        (playerChoice === 'Paper' && computerChoice === 'Rock') ||
        (playerChoice === 'Scissors' && computerChoice === 'Paper')
      ) {
        resultText = messages.win[Math.floor(Math.random() * messages.win.length)];
        gameResult = "YOU WIN üèÜ";
        playerScore++;
      } else {
        resultText = messages.lose[Math.floor(Math.random() * messages.lose.length)];
        gameResult = "YOU LOSE ‚ùå";
        computerScore++;
      }

      document.getElementById('result').innerHTML = `
        <div><strong>${gameResult}</strong></div>
        <div><em>"${resultText}"</em></div>
        <div class="choices">You: ${playerChoice} vs Computer: ${computerChoice}</div>
      `;

      updateScore();
    }

    function updateScore() {
      const score = document.getElementById('score');
      score.innerText = `${playerScore} : ${computerScore}`;

      const colorMap = ["#00aaff", "#ffcc00", "#00ff99", "#ff66cc", "#ff4444"];
      const index = Math.floor((playerScore + computerScore) / 5) % colorMap.length;
      score.style.color = colorMap[index];
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function toggleMusic() {
      const player = document.getElementById('spotify');
      if (player.style.display === 'none') {
        player.style.display = 'block';
      } else {
        player.style.display = 'none';
      }
    }
  </script>
</body>
</html>
