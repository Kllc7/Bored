<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(-45deg, #f0f0f0, #e0f7ff, #fff5f0, #e8faff);
      --bg-dark: linear-gradient(-45deg, #1b1b1b, #2c2c2c, #121212);
      --text-light: #ffffff;
      --text-dark: #111111;
      --glass-light: rgba(255, 255, 255, 0.6);
      --glass-dark: rgba(0, 0, 0, 0.6);
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-gradient);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.5s, color 0.5s;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .title {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button.choice {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      border: none;
      background: var(--glass-light);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      transition: transform 0.2s ease, background 0.5s;
      cursor: pointer;
    }

    button.choice:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,0.75);
    }

    #result {
      font-size: 1.5rem;
      margin-top: 2rem;
      font-weight: bold;
    }

    .controls {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .toggle-btn {
      background: var(--glass-light);
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      backdrop-filter: blur(8px);
    }

    .dark-mode {
      background: var(--bg-dark);
      color: var(--text-light);
    }

    .dark-mode .choice {
      background: var(--glass-dark);
    }

    .dark-mode .choice:hover {
      background: rgba(50, 50, 50, 0.85);
    }

    .dark-mode .toggle-btn {
      background: var(--glass-dark);
      color: var(--text-light);
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2rem;
      }

      .buttons {
        gap: 0.7rem;
      }

      button.choice {
        width: 80px;
        height: 80px;
        font-size: 2rem;
      }

      #result {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="toggle-mode" class="toggle-btn">Toggle Dark Mode</button>
    <button id="toggle-music" class="toggle-btn">üîä Music</button>
  </div>

  <h1 class="title">Rock Paper Scissors</h1>

  <div class="buttons">
    <button class="choice" onclick="play('Rock')">ü™®</button>
    <button class="choice" onclick="play('Paper')">üìÑ</button>
    <button class="choice" onclick="play('Scissors')">‚úÇÔ∏è</button>
  </div>

  <div id="result"></div>

  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_ae82472125.mp3?filename=arcade-118310.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const resultDisplay = document.getElementById('result');
    const music = document.getElementById('bg-music');
    const toggleMusicBtn = document.getElementById('toggle-music');
    const toggleModeBtn = document.getElementById('toggle-mode');
    const body = document.body;

    function play(playerChoice) {
      const choices = ['Rock', 'Paper', 'Scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result;

      if (playerChoice === computerChoice) {
        result = "Tied ü•±";
      } else if (
        (playerChoice === 'Rock' && computerChoice === 'Scissors') ||
        (playerChoice === 'Paper' && computerChoice === 'Rock') ||
        (playerChoice === 'Scissors' && computerChoice === 'Paper')
      ) {
        result = "You Win! üèÜ";
      } else {
        result = "You Lose! üëé";
      }

      resultDisplay.innerHTML = `You: ${playerChoice} - Computer: ${computerChoice}<br>${result}`;
    }

    toggleModeBtn.onclick = () => {
      body.classList.toggle('dark-mode');
    };

    toggleMusicBtn.onclick = () => {
      if (music.paused) {
        music.play();
        toggleMusicBtn.textContent = "üîá Music";
      } else {
        music.pause();
        toggleMusicBtn.textContent = "üîä Music";
      }
    };
  </script>
</body>
</html>
