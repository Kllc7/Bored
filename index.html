<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #f0e4f7, #d4fc79);
      --bg-dark: linear-gradient(135deg, #222, #111);
      --text-light: #111;
      --text-dark: #eee;
      --accent: #ff5e62;
    }

    body {
      margin: 0;
      font-family: 'Fredoka One', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      transition: all 0.4s ease;
      overflow-x: hidden;
    }

    .logo {
      width: 50px;
      vertical-align: middle;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .title {
      font-size: 3rem;
      margin: 30px 20px 10px;
      text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
    }

    .score {
      font-size: 2rem;
      margin: 10px 0;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .choices button {
      font-size: 3rem;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 25px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .choices button:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.5);
    }

    #result {
      font-size: 1.5rem;
      margin: 20px;
      font-weight: 500;
    }

    .toggle-mode {
      position: fixed;
      top: 20px;
      right: 70px;
      cursor: pointer;
    }

    .spotify-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    #spotifyPlayer {
      display: none;
      position: fixed;
      top: 80px;
      right: 20px;
      width: 300px;
      height: 80px;
      border-radius: 12px;
      overflow: hidden;
      z-index: 999;
      cursor: move;
    }

    .dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .dark .choices button {
      background: rgba(0, 0, 0, 0.3);
      color: white;
    }

    .dark .choices button:hover {
      background: rgba(0, 0, 0, 0.5);
    }

    .dark #spotifyPlayer {
      filter: invert(1);
    }

    @media (max-width: 600px) {
      .title { font-size: 2.2rem; }
      .score { font-size: 1.5rem; }
      .choices button {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="toggle-mode" onclick="toggleDarkMode()">
    <svg width="30" height="30" fill="currentColor" viewBox="0 0 16 16">
      <path d="M6 0a6 6 0 0 0 0 12 6 6 0 1 1 0-12z"/>
    </svg>
  </div>
  <div class="spotify-toggle" onclick="toggleSpotify()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify" height="30">
  </div>
  <iframe id="spotifyPlayer" src="https://open.spotify.com/embed/playlist/5jv9wD9oK9tbiagz1wPxOQ" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

  <h1 class="title">Rock Paper Scissors</h1>
  <div class="score" id="score">Score: 0</div>
  <div class="choices">
    <button onclick="play('Rock')">ü™®</button>
    <button onclick="play('Paper')">üìÑ</button>
    <button onclick="play('Scissors')">‚úÇÔ∏è</button>
  </div>
  <div id="result"></div>

  <div class="footer">
    <span>Created by</span><img src="m.png" class="logo" alt="logo"/>
  </div>

  <script>
    let score = 0;
    let dark = false;

    function toggleDarkMode() {
      dark = !dark;
      document.body.classList.toggle('dark');
    }

    function toggleSpotify() {
      const player = document.getElementById('spotifyPlayer');
      player.style.display = player.style.display === 'block' ? 'none' : 'block';
    }

    const player = document.getElementById('spotifyPlayer');
    let isDragging = false;

    player.addEventListener('mousedown', startDrag);
    player.addEventListener('touchstart', startDrag);

    function startDrag(e) {
      isDragging = true;
      const shiftX = (e.clientX || e.touches[0].clientX) - player.getBoundingClientRect().left;
      const shiftY = (e.clientY || e.touches[0].clientY) - player.getBoundingClientRect().top;

      function moveAt(x, y) {
        player.style.left = x - shiftX + 'px';
        player.style.top = y - shiftY + 'px';
      }

      function onMouseMove(e) {
        moveAt(e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY);
      }

      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('touchmove', onMouseMove);

      document.onmouseup = document.ontouchend = () => {
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('touchmove', onMouseMove);
        document.onmouseup = document.ontouchend = null;
        isDragging = false;
      };
    }

    function play(playerChoice) {
      const choices = ['Rock', 'Paper', 'Scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = '';

      if (playerChoice === computerChoice) {
        result = `ü§ù I chose ${computerChoice} too. It's a tie!`;
      } else if (
        (playerChoice === 'Rock' && computerChoice === 'Scissors') ||
        (playerChoice === 'Paper' && computerChoice === 'Rock') ||
        (playerChoice === 'Scissors' && computerChoice === 'Paper')
      ) {
        result = `üò§ I chose ${computerChoice}... you win this one!`;
        score++;
      } else {
        result = `üòé I picked ${computerChoice}... better luck next time!`;
        score = Math.max(score - 1, 0);
      }

      document.getElementById('result').textContent = result;
      const scoreEl = document.getElementById('score');
      scoreEl.textContent = `Score: ${score}`;
      scoreEl.style.color = `hsl(${(score * 50) % 360}, 70%, 50%)`;
    }
  </script>
</body>
</html>
