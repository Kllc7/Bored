<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <title>Rock Paper Scissors</title>
  <style>
 /* Global Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Background Animation */
body {
  height: 100vh;
  width: 100vw;
  background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
  background-size: 400% 400%;
  animation: gradientFlow 15s ease infinite;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;

  font-family: 'Orbitron', sans-serif;
  color: #fff;
  padding: 20px;
  overflow-x: hidden;
}

/* Logo */
img {
  width: 90px;
  margin-top: 20px;
  filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.4));
  animation: fadeIn 1.2s ease-in-out;
}

/* Title */
h1 {
  font-family: 'Bungee Spice', cursive;
  font-size: 3.2rem;
  margin: 15px 0 10px;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
}

/* Subtitle */
p {
  font-size: 1.3rem;
  margin-bottom: 20px;
  text-align: center;
}

/* Buttons container */
.buttons {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
  justify-content: center;
  margin: 20px 0;
}

/* Game buttons */
button {
  font-size: 2rem;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: none;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(12px);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  transform: scale(1.15);
  background: rgba(255, 255, 255, 0.3);
  box-shadow: 0 6px 30px rgba(0, 0, 0, 0.6);
}

/* Result box */
#result {
  margin-top: 20px;
  padding: 25px;
  font-size: 1.4rem;
  max-width: 90%;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(14px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
  animation: popIn 0.4s ease;
}

/* Reset Button */
#reset {
  margin-top: 25px;
  padding: 10px 25px;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(10px);
  color: #fff;
  cursor: pointer;
  box-shadow: 0 4px 18px rgba(0,0,0,0.4);
  transition: all 0.3s ease;
}

#reset:hover {
  background: rgba(255, 255, 255, 0.35);
  transform: scale(1.05);
}

/* Responsive Design */
@media (max-width: 600px) {
  h1 {
    font-size: 2rem;
  }

  .buttons button {
    width: 80px;
    height: 80px;
    font-size: 1.6rem;
  }

  p, #result {
    font-size: 1.1rem;
  }
}

/* Animations */
@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes popIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

  </style>
</head>
<body>
<img src="dfghjk.png" alt="Game Logo" style="width: 120px; margin-top: 20px;" />
  

  <h1>üî• Rock Paper Scissors üî•</h1>

  <div class="scoreboard">
    <p>Round: <span id="round">1</span></p>
    <p>Player: <span id="playerScore">0</span> | Computer: <span id="computerScore">0</span></p>
  </div>

  <p>Choose your move:</p>
  <div class="buttons">
    <button onclick="play('Rock')">ü™®</button>
    <button onclick="play('Paper')">üìÑ</button>
    <button onclick="play('Scissors')">‚úÇÔ∏è</button>
  </div>

  <p id="result"></p>

  <button id="reset" onclick="resetGame()">üîÅ Reset Game</button>

  <audio id="winSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="loseSound" src="https://www.soundjay.com/button/beep-10.wav"></audio>

  <script>
    let playerScore = 0;
    let computerScore = 0;
    let round = 1;

    const taunts = [
      "üòé Too easy!",
      "üß† Outplayed!",
      "üé≤ Try again, human.",
      "üíª I'm programmed to win!",
      "üòè Not today!"
    ];

    function play(playerChoice) {
      const choices = ['Rock', 'Paper', 'Scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = '';
      let win = false;

      if (playerChoice === computerChoice) {
        result = `ü§ù It's a tie! Both chose ${playerChoice}.`;
      } else if (
        (playerChoice === 'Rock' && computerChoice === 'Scissors') ||
        (playerChoice === 'Paper' && computerChoice === 'Rock') ||
        (playerChoice === 'Scissors' && computerChoice === 'Paper')
      ) {
        result = `üéâ You win! ${playerChoice} beats ${computerChoice}.`;
        playerScore++;
        win = true;
        document.getElementById('winSound').play();
      } else {
        result = `üíÄ You lose! ${computerChoice} beats ${playerChoice}.<br>${taunts[Math.floor(Math.random() * taunts.length)]}`;
        computerScore++;
        document.getElementById('loseSound').play();
      }

      round++;
      updateUI(result);
    }

    function updateUI(resultText) {
      document.getElementById('playerScore').textContent = playerScore;
      document.getElementById('computerScore').textContent = computerScore;
      document.getElementById('round').textContent = round;
      document.getElementById('result').innerHTML = resultText;
    }

    function resetGame() {
      playerScore = 0;
      computerScore = 0;
      round = 1;
      updateUI("Game reset. Let's go again!");
    }
  </script>

</body>
</html>
