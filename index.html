<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --light-bg: #f1f1f1;
      --dark-bg: #121212;
      --light-text: #000;
      --dark-text: #fff;
      --glass: rgba(255, 255, 255, 0.2);
      --blur: blur(10px);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Rowdies', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/stardust.png'), linear-gradient(-45deg, #e3f2fd, #e0f7fa, #fce4ec, #f3e5f5);
      background-size: 400% 400%;
      animation: bgFlow 30s ease infinite;
      color: var(--light-text);
      transition: background 0.5s, color 0.3s;
      overflow-x: hidden;
    }
    body.dark {
      background: url('https://www.transparenttextures.com/patterns/stardust.png'), linear-gradient(-45deg, #000000, #333333, #1a1a1a, #222);
      color: var(--dark-text);
    }

    @keyframes bgFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      gap: 1rem;
    }

    .logo {
      width: 120px;
      transition: filter 0.3s;
    }

    body.dark .logo {
      filter: invert(1);
    }

    .score {
      font-size: 3rem;
      margin: 0;
      transition: color 0.4s;
    }

    .title {
      font-size: 2.5rem;
      user-select: none;
    }

    .game {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .buttons button {
      font-size: 2.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 1rem;
      background: var(--glass);
      backdrop-filter: var(--blur);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .buttons button:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,0.4);
    }

    .message {
      font-size: 1.8rem;
      text-align: center;
      padding: 1rem;
      backdrop-filter: blur(10px);
    }

    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 1rem;
    }

    .toggle-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .toggle-btn svg {
      width: 32px;
      height: 32px;
      fill: currentColor;
    }

    @media (max-width: 600px) {
      .title { font-size: 2rem; }
      .score { font-size: 2.2rem; }
      .buttons button { font-size: 2rem; padding: 0.8rem 1.5rem; }
      .message { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="controls">
    <button class="toggle-btn" onclick="toggleDarkMode()" title="Toggle dark mode">
      <svg id="modeIcon" viewBox="0 0 24 24"><path d="M12 3a9 9 0 000 18 9 9 0 010-18z"/></svg>
    </button>
    <button class="toggle-btn" onclick="toggleMusic()" title="Toggle music">
      <svg id="soundIcon" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3z"/></svg>
    </button>
  </div>

  <header>
    <p id="score" class="score">Score: 0</p>
    <img src="dfghjk.png" alt="Game Logo" class="logo" />
    <h1 class="title">Rock Paper Scissors</h1>
  </header>

  <main class="game">
    <div class="buttons">
      <button onclick="play('Rock')">ü™®</button>
      <button onclick="play('Paper')">üìÑ</button>
      <button onclick="play('Scissors')">‚úÇÔ∏è</button>
    </div>
    <div class="message" id="result">Choose wisely...</div>
  </main>

  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/13/audio_c631740381.mp3" type="audio/mpeg">
  </audio>

  <script>
    let score = 0;
    let dark = false;
    let musicPlaying = false;

    const resultDiv = document.getElementById("result");
    const scoreEl = document.getElementById("score");
    const bgMusic = document.getElementById("bg-music");

    const mockMsgs = {
      win: ["You win! üèÜ", "Well played!", "You're on fire! üî•", "Victory dance time!"],
      lose: ["Ouch! You lost! üëé", "Try again, mortal!", "Computer mocks you! ü§ñ", "Better luck next time!"],
      tie: ["Draw... again? üòí", "Copycat move!", "Neither of us wins!", "It‚Äôs a tie, genius."]
    };

    function updateScoreDisplay() {
      scoreEl.textContent = `Score: ${score}`;
      scoreEl.style.color = score < 0 ? "red" : "green";
      if (score % 5 === 0 && score !== 0) {
        scoreEl.style.textShadow = "0 0 10px lime";
      } else {
        scoreEl.style.textShadow = "none";
      }
    }

    function play(playerChoice) {
      const choices = ["Rock", "Paper", "Scissors"];
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];

      let message = "";
      if (playerChoice === computerChoice) {
        message = mockMsgs.tie[Math.floor(Math.random() * mockMsgs.tie.length)];
      } else if (
        (playerChoice === "Rock" && computerChoice === "Scissors") ||
        (playerChoice === "Paper" && computerChoice === "Rock") ||
        (playerChoice === "Scissors" && computerChoice === "Paper")
      ) {
        score++;
        message = mockMsgs.win[Math.floor(Math.random() * mockMsgs.win.length)];
      } else {
        score--;
        message = mockMsgs.lose[Math.floor(Math.random() * mockMsgs.lose.length)];
      }

      resultDiv.innerHTML = `Player: ${playerChoice}<br>Computer: ${computerChoice}<br><strong>${message}</strong>`;
      updateScoreDisplay();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      dark = !dark;
      const icon = document.getElementById("modeIcon");
      icon.innerHTML = dark
        ? '<path d="M12 3a9 9 0 000 18 9 9 0 010-18z"/>'
        : '<path d="M6.76 4.84l-1.8-1.79L4.22 4.22l1.79 1.8a7.94 7.94 0 00-2.01 4.61H2v2h2c.19 1.64.89 3.13 1.95 4.35l-1.73 1.73 1.42 1.42 1.73-1.73c1.22 1.06 2.71 1.76 4.35 1.95v2h2v-2c1.64-.19 3.13-.89 4.35-1.95l1.73 1.73 1.42-1.42-1.73-1.73c1.06-1.22 1.76-2.71 1.95-4.35h2v-2h-2c-.19-1.64-.89-3.13-1.95-4.35l1.73-1.73-1.42-1.42-1.73 1.73A7.94 7.94 0 0014 4.22V2h-2v2c-1.64.19-3.13.89-4.35 1.95z"/>';
    }

    function toggleMusic() {
      if (musicPlaying) {
        bgMusic.pause();
        document.getElementById("soundIcon").innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3z"/>';
      } else {
        bgMusic.play();
        document.getElementById("soundIcon").innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13 1v4h2v-4h-2z"/>';
      }
      musicPlaying = !musicPlaying;
    }

    updateScoreDisplay();
  </script>
</body>
</html>
