<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Rock Paper Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #ffe6e6, #e6f7ff);
      --bg-dark: linear-gradient(135deg, #1b1b1b, #2c2c2c);
      --text-light: #fff;
      --text-dark: #000;
      --btn-bg: rgba(255, 255, 255, 0.2);
      --btn-hover: rgba(255, 255, 255, 0.5);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.5s ease, color 0.5s ease;
      overflow-x: hidden;
    }

    .dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      text-align: center;
      margin-top: 20px;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      text-transform: uppercase;
      letter-spacing: 5px;
      margin-bottom: 0.5rem;
    }

    .logo {
      width: 100px;
      transition: filter 0.5s ease;
    }

    .dark-mode .logo {
      filter: invert(1);
    }

    #score {
      font-size: 2.5rem;
      margin: 1rem auto;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      transition: color 0.5s ease;
    }

    #score .score-value {
      font-weight: bold;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .emoji-btn {
      font-size: 4rem;
      width: 120px;
      height: 120px;
      border: none;
      border-radius: 30px;
      background: var(--btn-bg);
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .emoji-btn:hover {
      transform: scale(1.1);
      background: var(--btn-hover);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
    }

    .toggle-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      color: var(--text-light);
    }

    .toggle-btn svg {
      width: 30px;
      height: 30px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0.7;
    }

    .footer img {
      width: 40px;
      filter: grayscale(1);
      transition: filter 0.3s ease;
    }

    .footer img:hover {
      filter: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }

      #score {
        font-size: 2rem;
      }

      .emoji-btn {
        width: 100px;
        height: 100px;
        font-size: 3.5rem;
      }
    }

  </style>
</head>
<body>
  <header>
    <img src="m.png" class="logo" alt="Logo" />
    <h1>Ultimate Rock Paper Scissors</h1>
    <div id="score">
      <div class="score-value" id="player-score">0</div> : <div class="score-value" id="computer-score">0</div>
    </div>
  </header>

  <div class="buttons">
    <button class="emoji-btn" onclick="play('Rock')">üóø</button>
    <button class="emoji-btn" onclick="play('Paper')">üìÑ</button>
    <button class="emoji-btn" onclick="play('Scissors')">‚úÇÔ∏è</button>
  </div>

  <div id="result"></div>

  <div class="controls">
    <button class="toggle-btn" onclick="toggleDarkMode()" title="Toggle dark mode">
      <svg id="theme-icon" viewBox="0 0 24 24">
        <path d="M12 3a9 9 0 0 0 0 18 9 9 0 1 1 0-18z"/>
      </svg>
    </button>

    <button class="toggle-btn" onclick="toggleMusic()" title="Toggle Spotify music">
      <svg viewBox="0 0 24 24"><path d="M7 3v18l13-9L7 3z"/></svg>
    </button>
  </div>

  <iframe id="spotify" style="display:none; position:fixed; bottom:20px; right:20px; width:300px; height:80px; border:none; z-index:999;" 
    src="https://open.spotify.com/embed/playlist/5jv9wD9oK9tbiagz1wPxOQ?utm_source=generator" allowtransparency="true" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

  <div class="footer">
    <span>Created by</span><img src="m.png" alt="Logo small"/>
  </div>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    const messages = {
      win: [
        "Haha! I wasn't ready this time!",
        "Okay, lucky shot... üëÄ",
        "You got me, human. Won‚Äôt happen again!",
        "Hmph! Beginner‚Äôs luck ü´†",
        "Grrrr... I‚Äôll remember this üò§",
        "Wait... You actually won?! üòÆ"
      ],
      lose: [
        "Too easy! üòè",
        "Come back when you're serious.",
        "Is that all you got? üòé",
        "Victory is sweet ‚Äî for me!",
        "I win. Again. Of course. üôÉ",
        "Try harder next time, pal. üëã"
      ],
      tie: [
        "Meh. Boring tie. üòê",
        "We‚Äôre evenly matched‚Ä¶ for now.",
        "Try again ‚Äî I dare you.",
        "A tie? How anticlimactic.",
        "We‚Äôll settle this in the next round."
      ]
    };

    function play(playerChoice) {
      const choices = ['Rock', 'Paper', 'Scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let resultText = "";
      let gameResult = "";

      if (playerChoice === computerChoice) {
        resultText = messages.tie[Math.floor(Math.random() * messages.tie.length)];
        gameResult = "TIE ü§ù";
      } else if (
        (playerChoice === 'Rock' && computerChoice === 'Scissors') ||
        (playerChoice === 'Paper' && computerChoice === 'Rock') ||
        (playerChoice === 'Scissors' && computerChoice === 'Paper')
      ) {
        resultText = messages.win[Math.floor(Math.random() * messages.win.length)];
        gameResult = "YOU WIN üèÜ";
        playerScore++;
      } else {
        resultText = messages.lose[Math.floor(Math.random() * messages.lose.length)];
        gameResult = "YOU LOSE ‚ùå";
        computerScore++;
      }

      document.getElementById('result').innerHTML = `
        <p>${gameResult}</p>
        <p>${resultText}</p>
        <p>Computer chose: ${computerChoice}</p>
      `;

      document.getElementById('player-score').innerText = playerScore;
      document.getElementById('computer-score').innerText = computerScore;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function toggleMusic() {
      const iframe = document.getElementById('spotify');
      iframe.style.display = iframe.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
