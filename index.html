<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
  * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(145deg, #f3f3f3, #dcdcdc);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  color: #333;
}

img {
  width: 100px;
  margin-bottom: 10px;
  filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
  animation: fadeIn 1s ease-in-out;
}

h1 {
  font-size: 2.7rem;
  margin: 10px 0 20px;
  color: #222;
  letter-spacing: 1px;
}

.scoreboard {
  background: rgba(255, 255, 255, 0.6);
  backdrop-filter: blur(10px);
  padding: 15px 30px;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.1);
  font-size: 1.2rem;
  margin-bottom: 20px;
  transition: all 0.3s ease-in-out;
}

.buttons {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
  margin: 30px 0;
}

button {
  font-size: 2rem;
  padding: 20px;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(145deg, #f8f8f8, #e1e1e1);
  box-shadow: 0 6px 14px rgba(0,0,0,0.1);
  transition: all 0.2s ease;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

button:hover {
  transform: scale(1.1);
  background: #ffffff;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

button:active {
  transform: scale(0.95);
}

#result {
  margin-top: 20px;
  font-size: 1.4rem;
  text-align: center;
  background: rgba(255, 255, 255, 0.75);
  backdrop-filter: blur(12px);
  padding: 20px;
  border-radius: 20px;
  max-width: 90%;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  animation: popIn 0.4s ease;
}

#reset {
  margin-top: 25px;
  font-size: 1rem;
  padding: 12px 24px;
  border: none;
  border-radius: 12px;
  background: #444;
  color: white;
  cursor: pointer;
  transition: background 0.3s ease;
}

#reset:hover {
  background: #222;
}

@media (max-width: 600px) {
  h1 {
    font-size: 2rem;
  }

  .buttons button {
    width: 80px;
    height: 80px;
    font-size: 1.8rem;
  }

  .scoreboard {
    font-size: 1rem;
    padding: 10px 20px;
  }

  #result {
    font-size: 1.2rem;
    padding: 15px;
  }
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes popIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

  </style>
</head>
<body>
<img src="dfghjk.png" alt="Game Logo" style="width: 120px; margin-top: 20px;" />

  <h1>üî• Rock Paper Scissors üî•</h1>

  <div class="scoreboard">
    <p>Round: <span id="round">1</span></p>
    <p>Player: <span id="playerScore">0</span> | Computer: <span id="computerScore">0</span></p>
  </div>

  <p>Choose your move:</p>
  <div class="buttons">
    <button onclick="play('Rock')">ü™®</button>
    <button onclick="play('Paper')">üìÑ</button>
    <button onclick="play('Scissors')">‚úÇÔ∏è</button>
  </div>

  <p id="result"></p>

  <button id="reset" onclick="resetGame()">üîÅ Reset Game</button>

  <audio id="winSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="loseSound" src="https://www.soundjay.com/button/beep-10.wav"></audio>

  <script>
    let playerScore = 0;
    let computerScore = 0;
    let round = 1;

    const taunts = [
      "üòé Too easy!",
      "üß† Outplayed!",
      "üé≤ Try again, human.",
      "üíª I'm programmed to win!",
      "üòè Not today!"
    ];

    function play(playerChoice) {
      const choices = ['Rock', 'Paper', 'Scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = '';
      let win = false;

      if (playerChoice === computerChoice) {
        result = `ü§ù It's a tie! Both chose ${playerChoice}.`;
      } else if (
        (playerChoice === 'Rock' && computerChoice === 'Scissors') ||
        (playerChoice === 'Paper' && computerChoice === 'Rock') ||
        (playerChoice === 'Scissors' && computerChoice === 'Paper')
      ) {
        result = `üéâ You win! ${playerChoice} beats ${computerChoice}.`;
        playerScore++;
        win = true;
        document.getElementById('winSound').play();
      } else {
        result = `üíÄ You lose! ${computerChoice} beats ${playerChoice}.<br>${taunts[Math.floor(Math.random() * taunts.length)]}`;
        computerScore++;
        document.getElementById('loseSound').play();
      }

      round++;
      updateUI(result);
    }

    function updateUI(resultText) {
      document.getElementById('playerScore').textContent = playerScore;
      document.getElementById('computerScore').textContent = computerScore;
      document.getElementById('round').textContent = round;
      document.getElementById('result').innerHTML = resultText;
    }

    function resetGame() {
      playerScore = 0;
      computerScore = 0;
      round = 1;
      updateUI("Game reset. Let's go again!");
    }
  </script>

</body>
</html>
